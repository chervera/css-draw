<html>

<head>
    <meta charset="UTF-8">
    <title>
        Mario CSS</title>

    <meta name=”description” content="Carles Hervera Website, Frontend Developer & Software Engineer" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./mario.css">

</head>

<body>
    <div class="main">
        <div class="head">
            <div class="hat-wrapper">
                <div class="hat">
                    <div class="hat-body"></div>

                    <div class="logo">
                        <div class="m">M</div>
                    </div>
                    <div class="visor-wrapper">
                        <div class="visor"></div>
                    </div>
                </div>
            </div>
            <div class="face">
                <div class="skin-wrapper">
                    <div class="skin"></div>
                </div>
                <div class="cheek"></div>
                <div class="ears-group">
                    <div class="ear left-ear">
                        <div class="ear-background"></div>
                        <div class="ear-hole"></div>
                    </div>
                    <div class="ear right-ear">
                        <div class="ear-background"></div>
                        <div class="ear-hole"></div>
                    </div>
                </div>
                <div class="hair-group">
                    <div class="left-hair hair"></div>
                    <div class="right-hair hair"></div>
                </div>
                <div class="eyebrow-wrapper">
                    <div class="eyebrow left-eyebrow"></div>
                    <div class="eyebrow right-eyebrow"></div>
                </div>
                <div class="left-eye eye">
                    <div class="eye-color"></div>
                    <div class="eye-hole"></div>
                    <div class="eye-bright"></div>
                    <div class="eyelash"></div>
                </div>

                <div class="right-eye eye">
                    <div class="eye-color"></div>
                    <div class="eye-hole"></div>
                    <div class="eye-bright"></div>
                    <div class="eyelash"></div>
                </div>
                <div class="nose">nose</div>
                <div class="moustache-group">
                    <div class="moustache-body"></div>
                    <div class="moustache-dot-wrapper">
                        <div class="moustache-dot"></div>
                        <div class="moustache-dot"></div>
                        <div class="moustache-dot"></div>
                        <div class="moustache-dot"></div>
                        <div class="moustache-dot"></div>
                        <div class="moustache-dot"></div>
                    </div>
                </div>
                <div class="mouth-group">
                    <div class="mouth"></div>
                </div>

                <div class="chin-group">
                    <div class="chin"></div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="back"></div>
            <div class="clothe"></div>
            <div class="strap-group">
                <div class="strap left-strap"></div>
                <div class="strap right-strap"></div>
            </div>
            <div class="button-group">
                <div class="button left-button"></div>
                <div class="button right-button"></div>
            </div>

        </div>
    </div>
</body>

</html>
